<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <main>
        <section>
            <form>
                <H1>Formulário de Cadastro</H1>
                <label for="nome">Nome:</label>
                <input type="text" id="nome"> <br>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required> <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua Senha"> <br>
                <label for="confirmacaosenha">Confirmação de Senha:</label>
                <input type="password" id="confirmacaosenha" name="senha" placeholder="Confirme sua senha"> <br>
                <label for="opc1">Gênero (M):</label>
                <input type="radio" id="opc1" name="opc">
                <label for="opc2">Gênero (F):</label>
                <input type="radio" id="opc2" name="opc"> <br><br>
                <label for="marcar">Interesses:</label><br>
                <input type="checkbox" id="marcar" name="marca"> Esporte<br>
                <input type="checkbox" id="marcar" name="marca"> Másica<br>
                <input type="checkbox" id="marcar" name="marca"> Leitura<br><br>
                <select id="selecao" name="selecao">
                    <option value="">Brasil</option>
                    <option value="">Argentina</option>
                    <option value="">E.U.A</option>
                    <option value="">Israel</option>
                </select><br> <br>

                <button>Enviar</button>

                sss


            </form>
        </section>
    </main>




</body>

</html>
